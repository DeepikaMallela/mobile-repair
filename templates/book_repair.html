<!DOCTYPE html>
<html>
<head>
    <title>Book a Repair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container p-5">
    <h2 class="mb-4">Book a Repair Appointment</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Your Name" class="form-control mb-3" required>
        <input type="tel" name="phone" placeholder="Phone Number" class="form-control mb-3" required>
        <input type="text" name="device" placeholder="Device Model" class="form-control mb-3" required>
        <textarea name="issue" placeholder="Describe the issue" class="form-control mb-3" required></textarea>
        <textarea name="address" placeholder="Your Address" class="form-control mb-3" required></textarea>
        <input type="datetime-local" name="time" class="form-control mb-3" required>
        <button type="submit" class="btn btn-success">Submit Booking</button>
    </form>
</body>
</html>
