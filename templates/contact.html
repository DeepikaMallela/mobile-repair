<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - SmartFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f5;
    }
    .contact-section {
      padding: 60px 0;
    }
    .contact-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #0d6efd;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    }
.navbar-nav .nav-link {
    color: white !important;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7); /* optional shadow for contrast */
}
    body {
      background-image: url('your-image.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body style="background-image: url(https://img.freepik.com/premium-photo/web-contact-us-icons-blue-background-contact-us-cutomer-support-concept-copy-space-website-page-contact-us-web-banner-copy-space-blue-background_256259-1520.jpg);">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5BffL1MsIUp9uHlct-5AmLF3d5xriXt1VvBX6fKUcS5OOJeg0_r515ddrDnY4aD2wu3Y&usqp=CAU" alt="SmartFix Logo" width="50" height="50" class="me-2">
        
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            <a class="nav-link" href="{{ url_for('about') }}">About</a>
<a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
<a class="nav-link" href="{{ url_for('thankyou') }}">Thank You</a>

           <a href="/customer_login" class="btn btn-secondary">Login</a>
    <a href="/register" class="btn btn-secondary">Register</a>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section container">
    <h2 class="contact-title text-center mb-5">Get in Touch</h2>
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="John Doe" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary px-4">Send Message</button>
        </form>
      </div>
      <div class="col-md-6 mt-4 mt-md-0">
        <h5>Contact Info</h5>
        <p><strong>Email:</strong> support@smartfix.com</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Address:</strong> 123 Mobile Street, Tech City, India</p>
        <p><strong>Hours:</strong> Mon - Sat, 9AM to 6PM</p>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <br><br>
  <footer class="bg-primary text-white text-center py-3 mt-auto">
  <div class="container">
    <p class="mb-0">&copy; 2025 SmartFix. All rights reserved.</p>
    <small>Made with by Team SmartFix</small>
  </div>
</footer>
</body>
</html>
